<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Title</title>  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">    
</head>  
<body>  
<div class="container mt-4">
  <h1 class="text-center"><u>All Books List</u></h1>
  <table class="table table-hover" id="example">
    <thead>
      <tr>
        <th>Sr.No</th>
        <th>Book Name</th>
        <th>Author</th>
        <th>ISBN Number</th>
        <th>Category</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for book in books %}
      <tr>
        <td>{{forloop.counter}}.</td>
        <td>{{book.name}}</td>
        <td>{{book.author}}</td>
        <td>{{book.isbn}}</td>
        <td>{{book.category}}</td>
        <td>
          <a
            href="/edit_book/{{book.id}}/"
            class="btn btn-primary"
            onclick="return confirm('Are you sure you want to edit this book?')"
            >Edit</a
          >
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
